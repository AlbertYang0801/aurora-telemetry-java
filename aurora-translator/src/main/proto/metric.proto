syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.aurora.grpc";
option java_outer_classname = "MetricProto";

package aurora;

service MetricService {
  // 原始流式接口：客户端持续发送数据，服务端最后返回结果
  rpc Report(stream MetricMessage) returns (MetricAck);

}

// 新增消息结构：用于完整映射原始JSON
message MetricMessage {
  int32 placeId = 1;
  string ip = 2;
  int64 time = 3;
  int32 pid = 4;
  repeated MetricItem metrics = 5;
}

message MetricItem {
  int32 tid = 6;
  double value = 7;
}

// 返回结果
message MetricAck {
  int32 code = 1;               // 200=成功
  string message = 2;
}

